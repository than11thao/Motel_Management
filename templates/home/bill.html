{% extends "home/base.html" %}
{% load  static %}
{% block style %}
    .add_bill{
        padding: 5% 10%;
    }
{% endblock style %}

{% block dashboard %}
  <div class="add_bill">
    <h1>Thêm phòng trọ <span class="badge badge-secondary">!</span></h1>
    <form action="." method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{form}}
          <input type="submit" class="btn btn-primary" value="Thêm">
      </form>
  </div>
{% endblock dashboard %}
